<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontIcons</title>
    <!-- SYMBOLS&BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- STYLE -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="container-fluid">
            <div class="row justify-content-start align-items-end ms-h-50">
                <div class="col-12">
                    <h2>FontIcons</h2>
                </div>
            </div>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- BANNER -->
    <section class="ms-banner">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center ms-h-50">
                <div class="col-6 text-center">
                    <span>FILTRA PER TIPO:</span>
                    <select id="type">
                        <option value="all" id="all">All</option>
                        <option value="animal" id="animal">Animal</option>
                        <option value="vegetable" id="vegetable">Vegetable</option>
                        <option value="user" id="user">User</option>
                    </select>
                </div>
            </div>
        </div>

    </section>
    <!-- /BANNER -->

    <!-- MAIN -->
    <main>
        <div class="container-fluid pt-4">
            <div class="row justify-content-between align-items-center flex-wrap" id="icon-container">
                <!-- <div class="col-2 text-center"> -->
                    <!-- <button type="button" class="btn btn-outline-light">
                        <i class="fas fa-cat"></i>
                        <h5>CAT</h5>
                    </button> -->
                <!-- </div> -->
            </div>
        </div>
    </main>
    <!-- /MAIN -->

    <script src="js/script.js" type="text/javascript"></script>

</html>
